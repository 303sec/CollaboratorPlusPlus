group 'nccgroup'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

sourceCompatibility = 1.8

application {
    mainClassName = "com.nccgroup.collaboratorauth.server.CollaboratorServer"
}

repositories {
    mavenCentral()
    maven {
        url "http://repo.spring.io/plugins-release/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.CoreyD97:BurpExtenderUtilities:ab90d1620c'
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
    compile 'com.google.code.gson:gson:+'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'nu.studer', name: 'java-ordered-properties', version: '1.0.1'
    testCompile files('/opt/BurpSuitePro/burpsuite_pro-linux.jar')
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
