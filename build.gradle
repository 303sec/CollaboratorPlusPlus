group 'nccgroup'
version '0.1-Beta'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

application {
    mainClassName = "com.nccgroup.collaboratorauth.server.CollaboratorServer"
}

repositories {
    mavenCentral()
    maven {
        url "http://repo.spring.io/plugins-release/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.CoreyD97:BurpExtenderUtilities:27d1a1045e4d08620b8d174e4836d3fd50e7dc75'
    compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
    compile 'com.google.code.gson:gson:+'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.61'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'nu.studer', name: 'java-ordered-properties', version: '1.0.1'
    testCompile files('/opt/BurpSuitePro/burpsuite_pro.jar')
}

tasks.withType(Jar) {
    destinationDir = file("$rootDir/releases")
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.nccgroup.collaboratorauth.server.CollaboratorServer',
        )
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

artifacts {
    archives fatJar
}